name: Run Futures Alert Bot

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # ✅ Use full version
        check-latest: true        # ✅ Force latest patch of 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run bot
      run: python bot.py
